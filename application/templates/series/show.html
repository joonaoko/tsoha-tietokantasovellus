{% extends "layout.html" %}
  
{% block body %}
<h1 class="display-4">{{ series.name }}</h4>
<table class="table">
  <tr>
    <td>Episodes total:</td>
    <td>{{ series.episodes_total }}</td>
  </tr>
  <tr>
    <td>Series added:</td>
    <td>{{ series.date_created }}</td>
  </tr>
  <tr>
    <td>Last modified:</td>
    <td>{{ series.date_modified }}</td>
  </tr>
</table>
{% endblock %}
