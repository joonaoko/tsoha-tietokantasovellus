{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('series_create') }}">
  <table>
    <tr>
      <td style="padding: 0.5em;">
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name(class_='form-control') }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
        <td style="padding: 0.5em;">
          {{ form.episodes_total.label }}
        </td>
        <td>
          {{ form.episodes_total(class_='form-control') }}
        </td>
      </tr>
    <tr>
      <td colspan="2">
        <input class="btn btn-dark" type="submit" value="Add a new series"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
