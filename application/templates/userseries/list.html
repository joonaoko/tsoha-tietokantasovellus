{% extends "layout.html" %}

{% block body %}
<table class="table">
  <thead class="thead-dark">
      <tr>
        <th>Series name</th>
        <th>Episodes watched</th>
        <th></th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>
  </thead>
    {% for userseries in userseries %}
    <tr>
      <td><a href=" {{ url_for('userseries_show', userseries_id = userseries.id) }}">{{ userseries.series_name }}</a></td>
      <td>{{ userseries.episodes_watched }} / {{ userseries.series_eps }}</td>
      <td>
        <form method="POST" action="{{ url_for('userseries_increase_episodes_watched_by_one', userseries_id=userseries.id) }}">
          <input class="btn btn-dark" type="submit" value="+1"/>
        </form>
      </td>
      <td>{{ userseries.status }}</td>
      <td>
        <a href="{{ url_for('userseries_update_form', userseries_id=userseries.id) }} "><button class="btn btn-dark">Edit</button></a>
      </td>
      <td>
        <form method="POST" action="{{ url_for('userseries_delete', userseries_id=userseries.id) }}">
          <input class="btn btn-danger" type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
